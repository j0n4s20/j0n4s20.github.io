<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background: #444;
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 2rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        .section h2 {
            color: #444;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .project {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            width: calc(33% - 2rem);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .project img {
            max-width: 100%;
            border-radius: 5px;
        }
        .project h3 {
            margin-top: 0.5rem;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portfolio</h1>
        <p>hi</p>
    </header>
    <nav>
        <a href="#about">Über mich</a>
        <a href="#projects">Projekte</a>
        <a href="#contact">Kontakt</a>
    </nav>
    <div class="container">
        <section id="about" class="section">
            <h2>Über mich</h2>
            <p>hi</p>
        </section>
        <section id="projects" class="section">
            <h2>Projekte</h2>
            <div class="projects">
                <div class="project">
                    <img src="https://via.placeholder.com/300" alt="Projekt 1">
                    <h3>Projekt 1</h3>
                    <p>Beschreibung meines ersten Projekts.</p>
                </div>
            </div>
        </section>
        <section id="contact" class="section">
            <h2>Kontakt</h2>
            <p>Sie können mich unter folgender E-Mail-Adresse erreichen: <a href="mailto:beispiel@example.com">beispiel@example.com</a></p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Mein Portfolio. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
